<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JustStreamIt</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"

    />
  </head>
  <body class="px-12 py-10">
    <header class="pb-7">
      <img
        src="src/logo-juststreamit.jpg"

    <main>
      <h2 class="text-center text-3xl font-oswald font-bold pb-[13px]">

      </h2>
      <section class="w-full border-[6px] border-black p-[10px] mb-[40px]" id="best-movie">
        <div id="best-movie-details"></div>
      </section>
      <div id="sections-container"></div>
    </main>
    


      <section id="free-category" class="mt-[50px] mb-[500px] border-[2px] border-black h-[68px]">
          <select id="categories" class="w-[99%] min-h-full text-center text-3xl font-oswald font-bold">
            <option >Selectionnez une cat√©gorie</option>
          </select>
        <div class="movies-container" id="free-category-container"></div>
      </section>
    </main>

    <div id="modal" class="font-oswald overflow-auto hidden fixed inset-0 bg-white p-8 min-w-full min-h-screen border-[6px] border-black z-50"></div>

    <script src="scripts.js"></script>
  </body>
</html>
