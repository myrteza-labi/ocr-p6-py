<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JustStreamIt</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="px-12 py-10">
    <header class="md: mb-[20px] pb-7 md:flex md:h-[135px] md:overflow-hidden md:bg-[#61787f] md:py-[15px]">
      <img
        src="src/logo-juststreamit.jpg"
        alt="logo juststreamit"
        width="100%"
        height="100%"
        class="md:w-auto"
      />
      <div class="hidden md:flex bg-[#61787f] z-10 justify-center items-center">
        <p class="text-white font-oswald text-[40px] font-thin">Vidéo à la demande</p>
      </div>
    </header>

    <main>
      <h2 class="text-center text-3xl font-oswald font-bold pb-[13px] md:text-left">
        Meilleur Film
      </h2>
      <section class="md:h-[270px] md:flex w-full border-[6px] border-black p-[10px] mb-[40px]" id="best-movie">
        <div class="md:flex" id="best-movie-details"></div>
      </section>
      <div id="sections-container"></div>
    </main>
    


      <section id="free-category" class="mt-[50px] mb-[500px] border-[2px] border-black h-[68px]">
          <select id="categories" class="w-[99%] min-h-full text-center text-3xl font-oswald font-bold">
            <option >Selectionnez une catégorie</option>
          </select>
        <div class="movies-container" id="free-category-container"></div>
      </section>
    </main>

    <div id="modal" class="font-oswald overflow-auto hidden fixed inset-0 bg-white p-8 min-w-full min-h-screen border-[6px] border-black z-50"></div>

    <script src="scripts.js"></script>
  </body>
</html>
