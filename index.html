<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JustStreamIt</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="px-12 py-10">
    <header class="pb-7">
      <img
        src="src/logo-juststreamit.jpg"
        alt="logo juststreamit"
        width="100%"
        height="100%"
      />
    </header>

    <main>
      <h2 class="text-center text-3xl font-oswald font-bold pb-[13px]">
        Meilleur Film
      </h2>
      <section
        class="w-full border-[6px] border-black p-[10px] mb-[40px]"
        id="best-movie"
      >
        <div id="best-movie-details"></div>
      </section>

      <section id="top-rated-movies">
        <h2 class="text-center text-3xl font-oswald font-bold pb-[13px]">
          Films les Mieux Notés
        </h2>
        <div
          class="movies-container flex flex-col gap-7"
          id="top-rated-movies-container"
        ></div>
        <div
          id="best-movies-see-more-btn-ctn"
          class="mt-[20px] flex items-center justify-center"
        >
          <button
            id="best-movies-see-more-btn"
            class="w-[214px] h-[40px] font-oswald bg-[#FA0B0B] text-white rounded-3xl"
          >
            Voir plus
          </button>
        </div>
      </section>

      <section id="category-1">
        <h2 class="text-center text-3xl font-oswald font-bold pb-[13px]">
          Horror
        </h2>
        <div class="movies-container" id="category-1-container"></div>
        <div
          id="horror-movies-see-more-btn-ctn"
          class="mt-[20px] flex items-center justify-center"
        >
          <button
            id="horror-movies-see-more-btn"
            class="w-[214px] h-[40px] font-oswald bg-[#FA0B0B] text-white rounded-3xl"
          >
            Voir plus
          </button>
        </div>
      </section>

      <section id="category-2">
        <h2 class="text-center text-3xl font-oswald font-bold pb-[13px]">
          Comedy
        </h2>
        <div class="movies-container" id="category-2-container"></div>
        <div
          id="comedy-movies-see-more-btn-ctn"
          class="mt-[20px] flex items-center justify-center"
        >
          <button
            id="comedy-movies-see-more-btn"
            class="w-[214px] h-[40px] font-oswald bg-[#FA0B0B] text-white rounded-3xl"
          >
            Voir plus
          </button>
        </div>
      </section>

      <section id="free-category">
        <h2>Catégorie Libre</h2>
        <div id="category-selector">
          <label for="categories">Choisissez une catégorie :</label>
          <select id="categories">
            <option value="Action">Action</option>
            <option value="Adult">Adult</option>
            <option value="Adventure">Adventure</option>
            <option value="Animation">Animation</option>
            <option value="Biography">Biography</option>
          </select>
        </div>
        <div class="movies-container" id="free-category-container"></div>
      </section>
    </main>

    <div id="modal" class="modal"></div>

    <script src="scripts.js"></script>
  </body>
</html>
